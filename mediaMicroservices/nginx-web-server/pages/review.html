<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./review.css" />
  </head>

  <body>
    <form
      action="wrk2-api/review/compose"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <input type="text" name="title" />
      <input type="text" name="text" />
      <input type="number" name="rating" />
    </form>

    <div class="container-fluid gedf-wrapper">
      <div class="row">
        <div class="col-md-9 gedf-main">
          <div class="row">
            <h2 class="text-center">
              <a href="#" id="show-post">
                <button class="btn btn-primary" id="reviewbtn">
                  Write Review Here!
                </button>
              </a>
            </h2>

            <div class="col-md-12" id="compose">
              <!-- <h2 class="text-center">Create post</h2> -->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <div class="rating">
                <span
                  ><input
                    type="radio"
                    name="rating"
                    id="str5"
                    value="5" /><label for="str5"></label
                ></span>
                <span
                  ><input
                    type="radio"
                    name="rating"
                    id="str4"
                    value="4" /><label for="str4"></label
                ></span>
                <span
                  ><input
                    type="radio"
                    name="rating"
                    id="str3"
                    value="3" /><label for="str3"></label
                ></span>
                <span
                  ><input
                    type="radio"
                    name="rating"
                    id="str2"
                    value="2" /><label for="str2"></label
                ></span>
                <span
                  ><input
                    type="radio"
                    name="rating"
                    id="str1"
                    value="1" /><label for="str1"></label
                ></span>
              </div>
              <div class="form-group">
                <textarea
                  id="post-content"
                  rows="1"
                  class="form-control"
                  name="description"
                ></textarea>
              </div>
              <!-- <form action="./main.html" method="GET"> -->
              <div class="form-group">
                <textarea
                  id="post-content"
                  rows="4"
                  class="form-control"
                  name="description"
                ></textarea>
              </div>
              <!-- <div class="form-group "> -->
              <!-- <i class="fas fa-paperclip" aria-hidden="true"></i> -->

              <div class="submit-button">
                <button
                  id="create-post"
                  type="submit"
                  class="btn btn-primary"
                  onClick="clickEvent();"
                >
                  Create
                </button>
                <button id="hide-post" type="button" class="btn btn-default">
                  Cancel
                </button>
              </div>
            </div>
          </div>

          <!-- Post Section Start -->
          <div id="card-block">
            <!--- One Post Start -->

            <!-- One Post End -->
          </div>
        </div>
        <div class="col-sm-3"> 
          <div class="row">
              <div class="col-sm-12">
                  <h5 class="text-center">Cast Infomation</h5>
                  <div class="card mb-1">
                      <div class="card-body">
                          <h3 class="card-title">Mark Hamill</h3>
                          <p class="card-text">Gender: male</p>
                      </div>
                  </div>
                  <div class="card mb-1">
                      <div class="card-body">
                          <h3 class="card-title">Lin-Manuel Miranda</h3>
                          <p class="card-text">Gender : male</p>
                      </div>
                  </div>
                  <div class="card mb-1">
                      <div class="card-body">
                          <h3 class="card-title">Peter Cushing</h3>
                          <p class="card-text">Gender: male</p>
                      </div>
                  </div>
                  <div class="card mb-1">
                      <div class="card-body">
                          <h3 class="card-title">Carrie Fisher</h3>
                          <p class="card-text">Gender: female</p>
                      </div>
                  </div>
              </div>
          </div>
  
      </div>
      </div>
    </div>
    <script type="text/javascript" src="create_review.js"></script>
  </body>
</html>
