<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Service | Movie Detail</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/movie.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="">DeathStar</a>
                    <ul class="navbar-nav mr-auto center">
                        <li class="nav-item text-light">
                            Media Service
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container">
            <section class="title-section">
                <h1 id="data-title">
                    Movie Title
                </h1>
            </section>

            <section class="detail-section row">
                <div class="left-side col-md-8">
                    <section class="rating-section">
                        <h2>Rating</h2>
                        <p id="data-rating">5 starts</p>
                    </section>

                    <section class="plot-section">
                        <h2>Plots</h2>
                        <p id="data-plot">movie plot...</p>
                    </section>

                    <section class="review-submit-section">
                        <h2>Write Review</h2>
                    </section>

                    <section class="review-list-section">
                        <h2>Review List</h2>
                        <div id="review-list"></div>
                        <div class="card review-list-item">
                            <div class="card-header">
                                <p id="review-list-username">
                                    Anonymous User
                                </p>
                                <p id="review-list-rating">
                                    Rating:
                                </p>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    review
                                </p>
                            </div>
                        </div>
                        <div class="card review-list-item">
                            <div class="card-header">
                                <p id="review-list-username">
                                    Anonymous User
                                </p>
                                <p id="review-list-rating">
                                    Rating:
                                </p>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    review
                                </p>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="right-side col-md-4">
                    <section class="cast-section">
                        <h2>Cast Information</h2>
                        <div id="cast-list">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">Cast Name</h3>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">Cast Name</h3>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>

        <footer></footer>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- JS -->
        <script src="javascript/movie.js"></script>
    </body>
</html>
