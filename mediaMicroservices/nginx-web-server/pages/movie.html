<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Service | Movie Detail</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        />

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">DeathStar</a>
                <ul class="navbar-nav mr-auto center">
                    <li class="nav-item">
                        Media Service
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <section class="movie-title row">
                <h1>
                    Movie Title
                </h1>
            </section>

            <section class="movie-detail row">
                <div class="left-side col-8">
                    <div class="plot-rating row">
                        <section class="plot">
                            <p>movie plot</p>
                        </section>

                        <section class="rating">
                            movie rating
                        </section>
                    </div>

                    <section class="review">movie review</section>
                </div>

                <div class="right-side col-4">
                    <section class="cast">casts</section>
                </div>
            </section>
        </main>

        <footer></footer>
